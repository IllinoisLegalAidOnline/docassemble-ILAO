metadata:
  title url: https://www.illinoislegalaid.org 
  exit url: https://www.illinoislegalaid.org
---
modules:
  - .toolbox
  - .docs_list
---
features:
  progress bar: True
  navigation: True
  question help button: True
  question back button: True
  css: 
    - ilao_theme.css
    - ilao_docs_table.css
---
default screen parts:
  logo: |
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Muli"><img src="/packagestatic/docassemble.ILAO/ilao.logo.noname.25.png" class="ilao_icon" alt="ILAO Icon"><h1 style="display:inline; font-family: 'Muli'; margin:10px;font-size:20px;color:#fff">Easy Form</h1>
  corner back button label: |
    Back
  back button label: |
    Back
  continue button label: |
    Next
  under: |
    % if not user_logged_in():
    [${fa_icon("sign-in-alt", color="#0079d0", size="sm")} Sign-in](${url_of('login', next=interview_url())}) or [register](${url_of('register', next=interview_url())}) an ILAO Easy Form account to save your progress (optional).
    % endif
    
    Feedback, suggestions, or comments? [**Let us know**](${ interview_url(i="docassemble.ILAO:feedback.yml", easy_form_interview=ilao_easy_form_url , easy_form_title=ilao_easy_form_title, easy_form_page=user_info().question_id, easy_form_variable=user_info().variable, local=False,reset=1) } ){:target="_blank"}.
  right: |
    % if user_has_saved_answers:
    :bell: Saved answers available!  

    ${action_button_html(url_action('load_answer'), icon="folder-open", label=word("View answers"), size="sm" )}
    % endif
  footer: off